<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flixia landing page</title>
    <link rel="stylesheet" href="/technical test/style.css">
    <script src="/technical test/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/IMG-20221015-WA0000~2.jpg" class="logo">
            <button class="signin">Sign in</button>
        </div>


        <div class="maintext">
            <h1 class="title">Stream Your Music,</h1>
            <p class="text">Music videos,life shows and more.Signup to get unlimited
                accesss. Subscribe and cancel anytime
            </p>
            <button class="open" onclick="openForm()">Sign Up</button>


            <!----Form-->
                <div class="form-popup" id="myForm">
                    <form action="" class="wrapper">
                        <h1>Create an account</h1>
                        <p>Please fill the following details</p>
                        
                       <div class="formgroup">
                        <input type="email" placeholder="Email Addresss">
                       </div>

                       <div class="formgroup">
                        <input type="password" placeholder="Password">
                       </div>

                       <div class="formgroup">
                        <input type="password" placeholder="Confirm password">
                       </div>
                        
                        <p> By creating an account you agree to our<a href="#">Terms&conditions</a>  
                            
                        </p>
                        <button type="submit" class="signup">Signup</button>
                        <div class="login">
                            <p>Have an account already? <a href="#">Login</a></p>
                            <button class="close" onclick="closeForm()">Cancel</button>
                            
                        </div>
                    </form>
                   
                </div>
                
            
        </div>
    </div>
    
</body>
</html>
